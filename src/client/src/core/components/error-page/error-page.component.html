<div
  class="flex flex-col items-center justify-center h-screen bg-gray-100 w-full text-center px-4"
>
  <h1 class="text-6xl md:text-8xl font-bold text-red-600">{{ error.code }}</h1>
  <p
    class="text-lg md:text-2xl text-gray-700 mt-6 md:mt-8 max-w-lg md:max-w-2xl"
  >
    {{ error.message }}
  </p>
  <button
    (click)="goHome()"
    class="mt-8 md:mt-10 px-6 py-3 md:px-8 md:py-4 bg-blue-500 text-white text-lg md:text-xl rounded-lg hover:bg-blue-600 transition"
  >
    Back to Home
  </button>
</div>
