<div

  class="absolute inset-0 flex items-center justify-center bg-opacity-50 backdrop-blur-md z-50"
>
  <div class="relative flex flex-col items-center">
    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>

    <p class="mt-3 text-blue-600 text-lg font-semibold animate-pulse">
      Please wait...
    </p>
  </div>
</div>
