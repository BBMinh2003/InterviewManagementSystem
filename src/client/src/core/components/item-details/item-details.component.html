<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
  <div *ngFor="let item of items" class="space-y-1">
    <div class="text-gray-600">{{ item.label }}:</div>
    <div [class]="item.customClass || 'font-medium'">
      <div *ngFor="let val of item.value" class="break-words">
        {{ val }}
      </div>
    </div>
  </div>
</div>
