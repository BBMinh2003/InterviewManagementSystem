<div class="fixed inset-0 backdrop-blur-md bg-opacity-50 z-50 flex items-center justify-center" *ngIf="visible">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Export Offers</h3>

      <div class="space-y-4">
        <div>
          <label for="fromDate" class="block text-sm font-medium text-gray-700 mb-1">From Date</label>
          <input
            type="date"
            [(ngModel)]="fromDate"
            (change)="validateDates()"
            [max]="toDate"
            id="fromDate"
            class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <div>
          <label for="toDate" class="block text-sm font-medium text-gray-700 mb-1">To Date</label>
          <input
            type="date"
            [(ngModel)]="toDate"
            (change)="validateDates()"
            [min]="fromDate"
            id="toDate"
            class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <div *ngIf="errorMessage" class="text-red-600 text-sm">
          {{ errorMessage }}
        </div>
      </div>

      <div class="mt-6 flex justify-end gap-3">
        <button
          (click)="close()"
          class="px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-md border"
        >
          Cancel
        </button>
        <button
          (click)="export()"
          [disabled]="!isValid"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Export
        </button>
      </div>
    </div>
  </div>
