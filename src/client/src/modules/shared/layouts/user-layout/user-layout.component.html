<div class="flex h-screen">
  <app-mobile-header
    class="md:hidden fixed top-0 left-0 right-0 h-16 bg-gray-800 z-40 flex items-center px-4 border-b border-gray-700"
    (mobileMenuToggle)="toggleMobileMenu()"
  ></app-mobile-header>

  <div
    id="overlay"
    class="fixed inset-0 bg-black/50 z-30 md:hidden"
    [class.hidden]="!mobileMenuOpen"
    (click)="onMobileOverlayClick()"
  ></div>

  <app-sidebar [isMobileMenuOpen]="mobileMenuOpen"></app-sidebar>

  <div
    class="flex-1 flex flex-col transition-all duration-300 mt-16 md:mt-0 min-w-0"
    id="main-content"
  >
    <app-header class="bg-white shadow"></app-header>
    <main class="flex-1 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
