<app-notification></app-notification> 
<app-loading></app-loading>
<section class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <!-- Responsive when sceen is sm, logo and title in a column -->
    <div class="title flex flex-col sm:flex-row sm:items-center items-center justify-center mt-4">
      <div class="logo">
        <span class="block text-2xl p-2 text-center bg-gray-700 text-white font-bold rounded mr-2">DEV</span>
      </div>
      <h2 class="text-2xl font-bold text-center text-gray-700 sm:ml-2">IMS Recruitment</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4">
      <fieldset>
        <legend class="sr-only">Login Form</legend>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" formControlName="username"
            class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your username">
          <span *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched"
            class="text-red-500 text-sm">
            Username cannot be empty
          </span>
        </div>

        <div class="mt-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password"
            class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your password">
          <span *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched"
            class="text-red-500 text-sm">
            Password must be at least 7 characters
          </span>
        </div>

        <div class="flex items-center justify-between mt-4">
          <label class="flex items-center">
            <input type="checkbox" class="text-blue-500 border-gray-300 rounded focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <button type="button" (click)="openForgotPassword()"
            class="text-sm text-blue-500 hover:underline cursor-pointer">
            Forgot password?
          </button>
          <app-forgot-password *ngIf="isForgotPasswordOpen" (close)="closeForgotPassword()"></app-forgot-password>
        </div>

        <button type="submit"
          class="w-full px-4 py-2 mt-4 mb-4 text-white bg-blue-500 rounded-md hover:bg-blue-600 cursor-pointer">
          Login
        </button>
      </fieldset>
    </form>
  </div>
</section>
