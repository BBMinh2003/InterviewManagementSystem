<section class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <div class="title flex items-center justify-center mt-4">
            <div class="logo">
                <span class="text-2xl p-2 text-center bg-gray-700 text-white font-bold rounded mr-2">DEV</span>
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-700">IMS Recruitment</h2>
        </div>
        <form class="mt-4">
            <fieldset>
                <legend class="sr-only">Login Form</legend>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your email" required>
                </div>
                <div class="mt-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between mt-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <button type="button" id="forgotPasswordButton" 
                        class="text-sm text-blue-500 hover:underline cursor-pointer" (click)="handleForgotPassword()>
                        Forgot password?
                    </button>
                </div>
                <button type="submit"
                    class="w-full px-4 py-2 mt-4 mb-4 text-white bg-blue-500 rounded-md hover:bg-blue-600">Login</button>
            </fieldset>
        </form>
        <div id="forgotPasswordModal"
            class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
                <div class="title flex items-center justify-center mt-4 mb-4">
                    <div class="logo">
                        <span class="text-2xl p-2 text-center bg-gray-700 text-white font-bold rounded mr-2">DEV</span>
                    </div>
                    <h2 class="text-2xl font-bold text-center text-gray-700">IMS Recruitment</h2>
                </div>
                <p class="text-center mb-4 mt-4">Please enter your mail <br> and we'll send you a link to get
                    back your account</p>
                <form class="mt-4">
                    <div class="input-email flex items-center justify-between">
                        <label for="resetEmail" class="block text-sm font-medium text-gray-700 mr-4">Email</label>
                        <input type="email" id="resetEmail"
                            class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="flex items-center justify-end mt-4">
                        <button type="submit"
                            class="px-4 py-2 mt-4 mr-4 text-white bg-blue-500 rounded-md hover:bg-blue-600">Submit</button>
                        <button type="button" id="cancelForgotPasswordButton"
                            class="px-4 py-2 mt-4 ml-4 text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300 text-center block cursor-pointer">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
