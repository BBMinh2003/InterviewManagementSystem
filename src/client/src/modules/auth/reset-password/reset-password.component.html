<section class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="header relative w-full max-w-lg">
            <p class="text-2xl font-bold text-center text-white p-4 bg-blue-500 rounded-t-lg">
                IMS Recruitment
            </p>
            <div class="logo absolute top-1/2 left-4 transform -translate-y-1/2">
                <span class="text-2xl p-2 text-center bg-gray-700 text-white font-bold rounded mr-2">
                    DEV
                </span>
            </div>
        </div>

        <div class="w-full max-w-lg bg-white p-6 rounded-b-lg shadow-md">
            <p class="text-xl font-bold text-center text-gray-700">Reset Password</p>
            <p class="text-center mt-2 text-gray-600">Please set your new password</p>

            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label class="text-gray-700 font-medium">New Password</label>
                    <div class="flex items-center border border-gray-300 rounded mt-1 py-2">
                        <input title="password" type="password" formControlName="password"
                            class="w-full px-3 outline-none">
                    </div>
                    <div class="text-xs text-gray-500 italic mt-1">
                        Use at least one letter, one number and 7 characters
                    </div>
                    <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
                        class="text-xs text-red-500 mt-1">
                        <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">
                            Password is required.
                        </div>
                        <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">
                            Password must be at least 7 characters long.
                        </div>
                        <div *ngIf="resetPasswordForm.get('password')?.errors?.['pattern']">
                            Password must contain at least one letter and one number.
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="text-gray-700 font-medium">Confirm New Password</label>
                    <div class="flex items-center border border-gray-300 rounded mt-1 px-3 py-2">
                        <input title="confirmPassword" type="password" formControlName="confirmPassword"
                            class="w-full outline-none">
                    </div>
                    <div *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched"
                        class="text-xs text-red-500 mt-1">
                        Passwords do not match.
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md shadow w-full cursor-pointer"
                        [disabled]="resetPasswordForm.invalid">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
