<section class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="header relative w-full max-w-lg">
            <p class="text-2xl font-bold text-center text-gray-700 p-4 bg-blue-500 rounded-t-lg">
                IMS Recruitment
            </p>
            <div class="logo absolute top-1/2 left-4 transform -translate-y-1/2">
                <span class="text-2xl p-2 text-center bg-gray-700 text-white font-bold rounded mr-2">
                    DEV
                </span>
            </div>
        </div>

        <!-- Title reset password -->
        <div class="w-full max-w-lg bg-white p-6 rounded-b-lg shadow-md mt-2">
            <p class="text-xl font-bold text-center text-gray-700">Reset Password</p>
            <p class="text-center mt-2 text-gray-600">Please set your new password</p>

            <!-- Form reset password -->
            <form class="mt-6">
                <div class="mb-4">
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <label for="password" class="w-full sm:w-36 text-left sm:text-right pr-4 text-gray-700">
                            Password
                        </label>
                        <div class="flex-1">
                            <input type="password" id="password" 
                                class="w-full px-3 py-2 border border-gray-300 rounded"
                                required>
                            <div class="text-xs text-gray-500 italic mt-1">
                                Use at least one letter, one number and seven characters
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <label for="confirmPassword" class="w-full sm:w-36 text-left sm:text-right pr-4 text-gray-700">
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword"
                            class="flex-1 w-full px-3 py-2 border border-gray-300 rounded"
                            required>
                    </div>
                </div>
                
                <div class="flex justify-center">
                    <button type="submit"
                        class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md shadow">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
