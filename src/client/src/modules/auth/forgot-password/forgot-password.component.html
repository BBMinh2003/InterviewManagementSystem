<div class="fixed inset-0 flex items-center justify-center backdrop-blur-lg transition-opacity">
    <div class="w-11/12 sm:w-full max-w-sm md:max-w-lg p-4 md:p-6 bg-white rounded-lg shadow-md">
      
      <!-- Title -->
      <div class="title flex flex-col sm:flex-row sm:items-center justify-center sm:justify-center mt-4 mb-4">
        <div class="logo">
          <span class="block text-2xl p-2 text-center bg-gray-700 text-white font-bold rounded mr-2">DEV</span>
        </div>
        <h2 class="text-2xl font-bold text-center sm:text-left text-gray-700">IMS Recruitment</h2>
      </div>
  
      <p class="text-center sm:text-center mb-4 mt-4">
        Please enter your email <br class="hidden sm:block"> and we'll send you a link to reset your password
      </p>
  
      <!-- Forgot Password Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()" class="mt-4">
        <div class="flex flex-col">
          <label for="resetEmail" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="resetEmail" formControlName="email"
            class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your email">
        </div>
  
        <span *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          class="text-red-500 text-sm mt-2 block text-center">
          Please enter a valid email
        </span>
  
        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row items-center justify-end mt-4">
          <button type="submit"
            class="w-full sm:w-auto px-4 py-2 mt-4 sm:mt-0 sm:mr-4 text-white bg-blue-500 rounded-md hover:bg-blue-600 cursor-pointer"
            [disabled]="forgotPasswordForm.invalid">
            Submit
          </button>
          <button type="button" (click)="close.emit()"
            class="w-full sm:w-auto px-4 py-2 mt-4 sm:mt-0 text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300 cursor-pointer">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
